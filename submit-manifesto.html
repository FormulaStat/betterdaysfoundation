<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Manifesto â€“ Betterdays Foundation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .manifesto-form-section {
      background: #faf7f2;
      padding: 3rem 1rem;
      color: #4b3f30;
      text-align: center;
    }

    .manifesto-form-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fffefb;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(139, 94, 60, 0.1);
      text-align: left;
    }

    .manifesto-form-container h1 {
      font-family: 'Playfair Display', serif;
      color: #9b6f46;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .manifesto-form-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #5c4a3a;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #6c584c;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d2b48c;
      border-radius: 5px;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 180px;
    }

    form button {
      width: 100%;
      background: #8b5e3c;
      color: #fff;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #704a2f;
    }
  </style>
</head>
<body>

  <section class="manifesto-form-section">
    <div class="manifesto-form-container">
      <h1>Submit Your Life Manifesto</h1>
      <p>At Betterdays Foundation, your truth has power. Share your voice, your story, your fire.</p>

      <form action="https://formsubmit.co/el/hiwaha" method="POST">
        <input type="hidden" name="_subject" value="New Manifesto Submission from Betterdays Foundation">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="Full Name" placeholder="Enter your name..." required>

        <label for="manifesto">Your Manifesto</label>
        <textarea id="manifesto" name="Manifesto" placeholder="Write your life manifesto..." required></textarea>

        <button type="submit">Submit Manifesto</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="quote">"Born in fire, destined to rise in light."</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="manifesto.html">My Manifesto</a>
      <a href="submit-manifesto.html">Submit Yours</a>
    </div>
    <div class="credit">&copy; 2025 Betterdays Foundation. Built with resilience.</div>
  </footer>

</body>
</html>
